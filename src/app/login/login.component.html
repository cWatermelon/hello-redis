<div class="login-wrap">
    <div class="app-name">Redis_Web_Client</div>
    <form nz-form [formGroup]="validateForm" #itemForm='ngForm' class="login-form" (ngSubmit)="submitForm()">
        <nz-form-item>
            <nz-form-control nzErrorTip="请输入用户名!">
                <nz-input-group nzPrefixIcon="user">
                    <input type="text" nz-input formControlName="name" placeholder="name" />
                </nz-input-group>
            </nz-form-control>
        </nz-form-item>
        <nz-form-item>
            <nz-form-control nzErrorTip="请输入host!">
                <nz-input-group nzPrefixIcon="setting">
                    <input type="text" nz-input formControlName="host" placeholder="host" />
                </nz-input-group>
            </nz-form-control>
        </nz-form-item>
        <nz-form-item>
            <nz-form-control nzErrorTip="请输入密码!">
                <nz-input-group nzPrefixIcon="lock">
                    <input type="password" nz-input formControlName="password" placeholder="password"
                        autocomplete="false" />
                </nz-input-group>
            </nz-form-control>
        </nz-form-item>
        <nz-form-item>
            <nz-form-control nzErrorTip="请输入端口!">
                <nz-input-group nzPrefixIcon="number">
                    <input type="number" nz-input formControlName="port" placeholder="port" autocomplete="false" />
                </nz-input-group>
            </nz-form-control>
        </nz-form-item>
        <nz-form-item>
            <nz-form-control nzErrorTip="请输入DB!">
                <nz-input-group nzPrefixIcon="database">
                    <input type="number" nz-input formControlName="db" placeholder="db" autocomplete="false" />
                </nz-input-group>
            </nz-form-control>
        </nz-form-item>
        <nz-form-item>
            <nz-form-control>
                <button nz-button class="login-form-button" [nzType]="'primary'">登录</button>
            </nz-form-control>
        </nz-form-item>
    </form>
  <a routerLink="/about">
    <div class="about-entry">关于我</div>
  </a>
</div>
